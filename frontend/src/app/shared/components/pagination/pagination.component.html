@if (showItemsPerPage()) {
<div class="table-controls">
  <label>
    Itens por página:
    <select (change)="onItemsPerPageChange($event)" [value]="itemsPerPage()">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </label>
</div>
}

<div class="pagination">
  <button (click)="goToPage(currentPage() - 1)" [disabled]="currentPage() === 1">Anterior</button>

  @for (page of pages; track page) {
    <button (click)="goToPage(page)" [class.active]="page === currentPage()">{{ page }}</button>
  }

  <button (click)="goToPage(currentPage() + 1)" [disabled]="currentPage() === totalPages()">Próxima</button>
</div>
